	<main id="wrapper">
		<div id="drawing"> </div>
	</main>
	<script>
$(function() {
	drawObjects(window.innerHeight, window.innerWidth);
});
drawObjects = function(height, width) {
	if (SVG.supported) {
		draw = SVG('drawing');
	} else {
		alert('SVG not supported');
	}
	var block = draw.group();
	var c = draw.polyline('0,0').fill('rgb(241, 241, 241)').stroke({
		width: 1,
		color: "rgb(0, 0, 0)"
	});
	var d = draw.polyline('0,0').fill('rgb(204, 204, 204)').stroke({
		width: 1,
		color: "rgb(0, 0, 0)"
	});
	var e = draw.polyline('0,0').fill('rgb(255, 255, 255)').stroke({
		width: 1,
		color: "rgb(0, 0, 0)"
	});
	draw.viewbox(0, 0, width, height);
	var box = draw.viewbox();
	var zoom = box.zoom;
	// c.animate(300).plot('60,60 120,30 60,0 0,30 0,90');
	// c.animate(300).plot('60,120 60,90 60,60 0,30');
	var x = 90;
	var y = 90;
	c.plot(topFace(x, y));
	d.plot(leftFace(x, y));
	e.plot(rightFace(x, y));
	block.add(c);
	block.add(d);
	block.add(e);
	x = 90;
	y = 90;
	var spacings = [
		[0, -30],
		[0, 30],
		[30, -15],
		[30, 15],
		[-30, -15],
		[-30, 15]
	];
	block.move(x, y);
	// 	for (var i = 0; i < 1; i++) {
	// 		for(var j=0; j < 6; j++) {
	// 			var ccc = block.clone();
	// 			ccc.animate(1000).move(x + spacings[j][0] * (i + 1), y + spacings[j][1] * (i + 1));
	// 			if(j === 0 || j === 1 || j === 5) {
	// 				ccc.front();
	// 			}
	// 		}
	// 	}
	// }
	for (var i = 0; i < 8; i++) {
		for (var j = 0; j < 12; j++) {
			if (Math.random() < 0.5) {

				var ccc = block.clone();
				if (j % 2 === 0) {
					ccc.animate(1000).move(x + ((j + 1) * 60 - 15), i * 30 +30);

				} else {
					ccc.animate(1000).move(x + ((j + 1) * 60 + 15), i * 30 +30);
				}
			}
		}
	}
}
topFace = function(x, y) {
	return [
		[x, y],
		[x + 30, y - 15],
		[x, y - 30],
		[x - 30, y - 15],
		[x, y]
	];
}
leftFace = function(x, y) {
	return [
		[x, y],
		[x - 30, y - 15],
		[x - 30, y + 15],
		[x, y + 30],
		[x, y]
	]
}
rightFace = function(x, y) {
	return [
		[x, y],
		[x + 30, y - 15],
		[x + 30, y + 15],
		[x, y + 30],
		[x, y]
	]
}
	</script>
